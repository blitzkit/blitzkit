name: Website

on:
  push:
  workflow_dispatch:

  schedule:
    - cron: '0 4 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref == 'refs/heads/main' }}

env:
  AUTO_PROXY_ORIGIN: ${{ secrets.AUTO_PROXY_ORIGIN }}
  PUBLIC_GOOGLE_TAG_MANAGER_ID: ${{ secrets.PUBLIC_GOOGLE_TAG_MANAGER_ID }}
  PUBLIC_WARGAMING_APPLICATION_ID: ${{ secrets.PUBLIC_WARGAMING_APPLICATION_ID }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_TOKEN }}

      - uses: oven-sh/setup-bun@v1
      - uses: actions/configure-pages@v5

      - name: Install dependencies
        run: bun install

      - name: Build website
        run: bun run build:website

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/website

  deploy-github-pages:
    if: ${{ github.ref == 'refs/heads/main' }}
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
