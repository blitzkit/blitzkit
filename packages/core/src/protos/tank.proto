syntax = "proto2";

import "packages/core/src/protos/utils.proto";

package blitzkit;

message Tank {
  required string id = 1;
  required string slug = 2;
  required I18n name = 3;
  map<string, Turret> turrets = 4;
  map<string, Gun> guns = 5;
}

message Turret {
  required string id = 1;
}

message Gun {
  required string id = 1;
}
