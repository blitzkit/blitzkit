syntax = "proto3";

package blitzkit;

message GameDefinitions {
  string version = 1;
  repeated string nations = 2;
  map<uint32, GameMode> gameModes = 3;
  map<uint32, GameModeRole> roles = 4;
}

message GameMode {
  string name = 1;
}

message GameModeRole {
  repeated uint32 provisions = 1;
  repeated uint32 consumables = 2;
}