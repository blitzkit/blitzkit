syntax = "proto3";

package blitzkit;

import "blitz_static_compensation_component.proto";
import "blitz_static_tank_component.proto";

message Tank {
  string id = 1;
  string slug = 2;

  blitz_static_tank_component.TankCatalogComponent tank = 3;
  blitz_static_compensation_component.CompensationComponent compensation = 4;
}